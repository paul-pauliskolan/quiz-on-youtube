<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #player-container {
            position: relative;
        }

        #quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }

        .question {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #play-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #007bff;
            color: white;
        }

        #pause-button {
            position: absolute;
            bottom: 10px;
            left: 100px;
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="quiz-overlay">
            <div class="question">
                <p id="quiz-question">Question text here</p>
                <button onclick="submitAnswer('a')">Answer A</button>
                <button onclick="submitAnswer('b')">Answer B</button>
                <button onclick="submitAnswer('c')">Answer C</button>
            </div>
        </div>
        <button id="play-button" onclick="playVideo()">Play Video</button>
        <button id="pause-button" onclick="pauseVideo()">Pause Video</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let quizVisible = false;
        let currentQuestion = 0;

        // Define quiz questions and the times they should appear (in seconds)
        let questions = [
            { time: 5, question: "What is 2 + 2?", correct: 'a' },
            { time: 10, question: "What is the capital of France?", correct: 'b' }
        ];

        // Load the YouTube API player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'xj__ky29TRo',  // Your video ID
                playerVars: {
                    controls: 0,  // Disable YouTube's controls
                    modestbranding: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Video is ready to play
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !quizVisible) {
                checkQuizTime();
            }
        }

        function checkQuizTime() {
            if (player && !quizVisible) {
                let currentTime = Math.floor(player.getCurrentTime());
                if (currentQuestion < questions.length && currentTime >= questions[currentQuestion].time) {
                    showQuiz(questions[currentQuestion]);
                } else {
                    requestAnimationFrame(checkQuizTime);
                }
            }
        }

        function showQuiz(question) {
            quizVisible = true;
            player.pauseVideo();  // Pause the video when showing the quiz
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-question').innerText = question.question;

            // Focus on the first button to avoid focus issues
            document.querySelector('#quiz-overlay button').focus();
        }

        function submitAnswer(answer) {
            let correctAnswer = questions[currentQuestion].correct;
            if (answer === correctAnswer) {
                alert("Correct!");
            } else {
                alert("Wrong answer!");
            }
            hideQuiz();
        }

        function hideQuiz() {
            document.getElementById('quiz-overlay').style.display = 'none';
            quizVisible = false;
            currentQuestion++;
            player.playVideo();  // Resume the video after the quiz
            checkQuizTime();
        }

        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }
    </script>
</body>

</html>
