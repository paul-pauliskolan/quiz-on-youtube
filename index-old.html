<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Quiz</title>
    <style>
        #quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .question {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }

        #player {
            position: relative;
            z-index: 0;
        }

        #quiz-overlay {
            z-index: 1;
        }
    </style>
</head>

<body>
    <h1>Quiz test</h1>
    <div id="player"></div>
    <div id="quiz-overlay">
        <div class="question">
            <p id="quiz-question">Question text here</p>
            <button onclick="submitAnswer('a')">Answer A</button>
            <button onclick="submitAnswer('b')">Answer B</button>
            <button onclick="submitAnswer('c')">Answer C</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let quizVisible = false;
        let currentQuestion = 0;
        let playerElement = document.getElementById('player');  // Select the player element


        // Define quiz questions and the times they should appear (in seconds)
        let questions = [
            { time: 5, question: "What is 2 + 2?", answers: ['a', 'b', 'c'], correct: 'a' },
            { time: 10, question: "What is 3 + 3?", answers: ['a', 'b', 'c'], correct: 'b' }
        ];

        // Load the YouTube API player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'xj__ky29TRo?si=q2z_xG-bImrjTxG8',  // Replace with your actual video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !quizVisible) {
                checkQuizTime();
            }
        }

        function checkQuizTime() {
            if (player && !quizVisible) {
                let currentTime = Math.floor(player.getCurrentTime());
                if (currentQuestion < questions.length && currentTime >= questions[currentQuestion].time) {
                    showQuiz(questions[currentQuestion]);
                } else {
                    requestAnimationFrame(checkQuizTime);
                }
            }
        }

        function showQuiz(question) {
            quizVisible = true;
            player.pauseVideo();  // Pause the video
            playerElement.setAttribute('inert', '');  // Make the player non-interactive
            document.getElementById('quiz-overlay').style.display = 'flex';
            document.getElementById('quiz-question').innerText = question.question;
        }
        function submitAnswer(answer) {
            let correctAnswer = questions[currentQuestion].correct;
            if (answer === correctAnswer) {
                alert("Correct!");
            } else {
                alert("Wrong answer!");
            }
            hideQuiz();
        }
        function hideQuiz() {
            document.getElementById('quiz-overlay').style.display = 'none';
            quizVisible = false;
            playerElement.removeAttribute('inert');  // Restore player interactivity
            player.playVideo();  // Resume the video
            currentQuestion++;
            checkQuizTime();
        }
        }
    </script>
</body>

</html>
